{% extends "base.html" %}

{% block head_title %}
Sign up || Ting
{% endblock %}

{% block content %}
    <div class="box_div">
    <h3 class="page_heading">Sign up!</h3>
    <hr>

    {% if messages %}
        <div class="error">
            <p>The following error(s) occurred:</p>
            <ul>
                {% for foo in messages %}
                    {{ foo }}
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post" action="{% url "website:signup" %}">

        {% csrf_token %}
        {{ signup_form }}

        <button class="waves-effect waves-light btn-large" type="submit">Sign up</button>
    </form>
    </div>
{% endblock %}
